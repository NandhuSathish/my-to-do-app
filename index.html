<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better-Todo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,900;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="/js/app.js"></script>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="avatar">
            <img src="" alt="" />
            <h2>Nandhu Sathish</h2>
            <p>Premium-User <i class="fas fa-crown"></i></p>
          </div>
          <div class="lists">
            <h3>#Nandhu's todo</h3>
          </div>
          <div class="quote">
            <p>
              <span>"</span>
              Do some epic shit
            </p>
          </div>
        </div>
        <div class="todos">
          <h1>My to-do App</h1>
          <div class="add-todo">
            <form action="">
              <input type="text" class="todo-input" />
              <button class="todo-btn" type="submit">
                <i class="fas fa-plus-square"></i>
              </button>
            </form>
          </div>
          <div class="todo-container">
            <ul class="todo-list"></ul>
          </div>
        </div>
      </section>
    </main>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </body>
</html>
